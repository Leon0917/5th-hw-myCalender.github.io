<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>My day planner</title>
    </head>
    <body>
      <div class="jumbotron">
         <h1 class="display-4">My day planner!</h1>
         <p class="lead">This is a calendar for scheduling my work day</p>
         <hr class="my-4">
         <p id="presentDay">Thursday, May 7th</p>
      </div>
      <!-- Information area starts -->
      <div class="container">
         <div id="hour-9" class="row time-row hours">
            <div class="col-md-1 hour">9AM</div>
            <textarea class=" col-md-10 prevHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
         </div>
          <div id="hour-9" class="row time-row hours">
               <div class="col-md-1 hour">10AM</div>
               <textarea class=" col-md-10 prevHours"></textarea>
               <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
          </div>
          <div id="hour-9" class="row time-row hours">
                <div class="col-md-1 hour">11AM</div>
                <textarea class=" col-md-10 prevHours"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
          </div>
          <div id="hour-9" class="row time-row  hours">
              <div class="col-md-1 hour">12PM</div>
              <textarea class=" col-md-10 curHours"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
         </div>
         <div id="hour-9" class="row time-row  hours">
            <div class="col-md-1 hour">1PM</div>
            <textarea class=" col-md-10 futHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
         </div>
         <div id="hour-9" class="row time-row  hours">
            <div class="col-md-1 hour">2PM</div>
            <textarea class=" col-md-10 futHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save">_</i></button>
         </div>
         <div id="hour-9" class="row time-row  hours">
            <div class="col-md-1 hour">3PM</div>
            <textarea class=" col-md-10 futHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>_</button>
         </div>
         <div id="hour-9" class="row time-row  hours">
            <div class="col-md-1 hour">4PM</div>
            <textarea class=" col-md-10 futHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>_</button>
         </div>
         <div id="hour-9" class="row time-row hours">
            <div class="col-md-1 hour">5PM</div>
            <textarea class=" col-md-10 futHours"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>_</button>
         </div>
       </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
   <script src="./script.js" async defer></script>
